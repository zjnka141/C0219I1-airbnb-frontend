  <!-- Customer list Angular material data table -->
  
  <div class="mat-app-background basic-container" >
      <div class="title-group" style="display: unset">
          <h1 class="mat-h1" >Booking List</h1>
        </div>
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="DataSource" matSort matSortStart="desc">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="tenant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tenant </th>
          <td mat-cell *matCellDef="let element"> {{element.tenant}} </td>
        </ng-container>
  
        <ng-container matColumnDef="hire_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date</th>
          <td mat-cell *matCellDef="let element"> {{element.hire_date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="house_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> House's Type </th>
          <td mat-cell *matCellDef="let element"> {{element.house_type}} </td>
        </ng-container>

        <ng-container matColumnDef="house_address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> House's Address </th>
          <td mat-cell *matCellDef="let element"> {{element.house_address}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <mat-icon (click)="openModal1(template)">build</mat-icon>


          <ng-template #template>
            <div class="modal-body text-center">
              <div class="modal-header">
                <h4 class="modal-title pull-left"> Cancel booking</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <p>Do you want to confirm?</p>
              <button type="button" class="btn btn-default" (click)="SubtractionDate(element)">Yes</button>
              <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
          </ng-template>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
